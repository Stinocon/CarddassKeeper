<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Carddass Collection Manager</title>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --text-primary: #2c3e50;
            --text-secondary: #6c757d;
            --border-color: #e9ecef;
            --border-hover: #3498db;
            --card-bg: #ffffff;
            --hover-bg: #e8f4f8;
            --even-row: #f8f9fa;
            --shadow: rgba(0,0,0,0.15);
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-gradient: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            --text-primary: #ffffff;
            --text-secondary: #bdc3c7;
            --border-color: #444444;
            --border-hover: #3498db;
            --card-bg: #2d2d2d;
            --hover-bg: #3a3a3a;
            --even-row: #333333;
            --shadow: rgba(0,0,0,0.3);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            padding: 20px;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: var(--bg-primary);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 25px 50px var(--shadow);
            transition: all 0.3s ease;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .header-content {
            flex: 1;
        }

        .header-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        h1 {
            color: var(--text-primary);
            font-size: 2.2em;
            margin-bottom: 15px;
        }
        
        .theme-toggle, .mobile-toggle {
            background: var(--border-hover);
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .mobile-toggle {
            background: linear-gradient(135deg, #9b59b6, #8e44ad);
        }

        .theme-toggle:hover, .mobile-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        /* Mobile Mode Styles */
        .mobile-mode .container {
            padding: 10px;
            border-radius: 15px;
        }

        .mobile-mode h1 {
            font-size: 1.6em;
            margin-bottom: 10px;
        }

        .mobile-mode .header {
            flex-direction: column;
            text-align: center;
            margin-bottom: 15px;
        }

        .mobile-mode .stats-container {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            margin-bottom: 15px;
            padding-bottom: 5px;
        }

        .mobile-mode .stat-card {
            min-width: 100px;
            padding: 10px;
            flex-shrink: 0;
        }

        .mobile-mode .stat-number {
            font-size: 1.4em;
        }

        .mobile-mode .stat-label {
            font-size: 0.8em;
        }

        .mobile-mode .filters-section {
            padding: 10px;
            margin-bottom: 10px;
        }

        .mobile-mode .filters-content {
            grid-template-columns: 1fr;
            gap: 8px;
        }

        .mobile-mode .controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-primary);
            padding: 8px;
            border-top: 1px solid var(--border-color);
            box-shadow: 0 -2px 10px var(--shadow);
            z-index: 1000;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 4px;
            max-height: 120px;
            overflow-y: auto;
        }

        .mobile-mode .controls .btn {
            padding: 6px 8px;
            font-size: 10px;
            white-space: nowrap;
            min-width: 60px;
            border-radius: 15px;
            gap: 4px;
            justify-content: center;
        }

        .mobile-mode .controls .view-toggle {
            padding: 6px 8px;
            font-size: 10px;
            border-radius: 15px;
        }

        .mobile-mode .table-container, .mobile-mode .card-view {
            margin-bottom: 130px;
            border-radius: 10px;
        }

        .mobile-mode table {
            font-size: 10px;
        }

        .mobile-mode th, .mobile-mode td {
            padding: 4px 2px;
        }

        .mobile-mode .card-number {
            padding: 2px 4px;
            font-size: 8px;
            min-width: 20px;
        }

        .mobile-mode .pokemon-name {
            font-size: 10px;
        }

        .mobile-mode .type {
            padding: 1px 3px;
            font-size: 7px;
            margin-right: 1px;
        }

        .mobile-mode .purchase-checkbox, .mobile-mode .order-checkbox {
            width: 16px;
            height: 16px;
            transform: scale(1);
        }

        .mobile-mode .grading-select {
            font-size: 8px;
            padding: 2px;
            width: 50px;
        }

        /* Card View Mode for Mobile */
        .mobile-mode .card-view {
            display: none;
        }

        .mobile-mode.card-view-active .table-container {
            display: none;
        }

        .mobile-mode.card-view-active .card-view {
            display: block;
        }

        .pokemon-card {
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
        }

        .pokemon-card:hover, .pokemon-card.owned {
            border-color: var(--border-hover);
            background: var(--hover-bg);
        }

        .pokemon-card.owned {
            background: linear-gradient(45deg, rgba(52, 152, 219, 0.1), rgba(46, 204, 113, 0.1));
        }

        .card-info {
            flex: 1;
        }

        .card-info .pokemon-name {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .card-info .card-number {
            margin-bottom: 6px;
        }

        .card-controls {
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: center;
        }

        .card-checkbox {
            width: 24px;
            height: 24px;
            accent-color: #3498db;
            cursor: pointer;
        }

        /* View Toggle */
        .view-toggle {
            background: linear-gradient(135deg, #e67e22, #d35400);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-right: 10px;
        }

        .view-toggle:hover {
            transform: translateY(-1px);
        }
        
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid var(--border-color);
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            border-color: var(--border-hover);
            transform: translateY(-3px);
        }
        
        .stat-number {
            font-size: 2.2em;
            font-weight: bold;
            color: var(--border-hover);
        }
        
        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9em;
            margin-top: 5px;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
            align-items: center;
        }

        .filters-section {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 2px solid var(--border-color);
        }

        .filters-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .filters-header h3 {
            color: var(--text-primary);
            margin: 0;
        }

        .filters-toggle {
            background: none;
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            font-size: 14px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .filters-toggle:hover {
            background: var(--border-color);
        }

        .filters-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-group label {
            color: var(--text-secondary);
            font-size: 0.9em;
            font-weight: 600;
        }
        
        .search-box, .filter-select {
            padding: 12px 20px;
            border: 2px solid var(--border-color);
            border-radius: 25px;
            font-size: 16px;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
        }
        
        .search-box:focus, .filter-select:focus {
            outline: none;
            border-color: var(--border-hover);
        }
        
        .btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }

        .btn-success {
            background: linear-gradient(135deg, #27ae60, #229954);
        }
        
        .table-container {
            overflow-x: auto;
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow);
            margin-bottom: 30px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--card-bg);
            font-size: 14px;
        }
        
        thead {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
        }
        
        th {
            padding: 18px 12px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
        }
        
        td {
            padding: 12px;
            border-bottom: 1px solid var(--border-color);
        }
        
        tr:nth-child(even) {
            background: var(--even-row);
        }
        
        tr:hover {
            background: var(--hover-bg);
        }
        
        .card-number {
            font-family: 'Courier New', monospace;
            background: #3498db;
            color: white;
            padding: 6px 12px;
            border-radius: 15px;
            display: inline-block;
            min-width: 40px;
            text-align: center;
            font-weight: bold;
        }
        
        .pokemon-name {
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .type {
            padding: 4px 12px;
            border-radius: 15px;
            color: white;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            margin-right: 5px;
            display: inline-block;
        }
        
        .type-normal { background: #A8A878; }
        .type-fire { background: #F08030; }
        .type-water { background: #6890F0; }
        .type-electric { background: #F8D030; color: #333; }
        .type-grass { background: #78C850; }
        .type-ice { background: #98D8D8; }
        .type-fighting { background: #C03028; }
        .type-poison { background: #A040A0; }
        .type-ground { background: #E0C068; }
        .type-flying { background: #A890F0; }
        .type-psychic { background: #F85888; }
        .type-bug { background: #A8B820; }
        .type-rock { background: #B8A038; }
        .type-ghost { background: #705898; }
        .type-dragon { background: #7038F8; }
        .type-special { background: #e74c3c; }
        
        .checkbox-container {
            text-align: center;
        }
        
        .purchase-checkbox, .order-checkbox {
            width: 20px;
            height: 20px;
            accent-color: #3498db;
            cursor: pointer;
            transform: scale(1.2);
        }

        .order-checkbox {
            accent-color: #f39c12;
        }

        .grading-select {
            padding: 6px 8px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 12px;
            cursor: pointer;
            min-width: 80px;
        }

        .grading-select:focus {
            outline: none;
            border-color: var(--border-hover);
        }

        .grading-raw { background-color: #ecf0f1; }
        .grading-psa { background-color: #e8f5e8; }
        .grading-bgs { background-color: #e8f4fd; }
        .grading-cgc { background-color: #fff2e8; }
        .grading-sgc { background-color: #f8e8ff; }
        
        .secret-card {
            background: linear-gradient(45deg, #ffd700, #ffed4e) !important;
            color: #333 !important;
        }

        .secret-card .pokemon-name {
            color: #333 !important;
        }
        
        .hidden {
            display: none !important;
        }

        /* Print styles */
        @media print {
            body {
                background: white !important;
                padding: 0;
                color: black !important;
            }

            .container {
                background: white !important;
                box-shadow: none !important;
                border-radius: 0;
                padding: 20px;
                max-width: none;
            }

            .controls, .filters-section, .theme-toggle {
                display: none !important;
            }

            .header {
                justify-content: center;
                margin-bottom: 20px;
            }

            .stats-container {
                margin-bottom: 20px;
            }

            .stat-card {
                background: white !important;
                border: 1px solid #333 !important;
                color: black !important;
            }

            .stat-number {
                color: #3498db !important;
            }

            .stat-label {
                color: #666 !important;
            }

            table {
                background: white !important;
            }

            th {
                background: #3498db !important;
                color: white !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }

            tr:nth-child(even) {
                background: #f8f9fa !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }

            .type {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }

            .card-number {
                background: #3498db !important;
                color: white !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }

            .secret-card {
                background: #ffd700 !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .search-box {
                width: 100%;
            }

            .header {
                flex-direction: column;
                text-align: center;
            }

            .filters-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">

        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-number" id="totalCards">153</div>

                </button>

            <div class="filters-content" id="filtersContent">

                    <label>Search Pokemon</label>

                        <option value="Psychic">Psychic</option>

                        <option value="Dragon">Dragon</option>

                    </select>
                </div>
                <div class="filter-group">
                    <label>Collection Status</label>
                    <select class="filter-select" id="ownedFilter" onchange="applyFilters()">

                    </select>

                        <option value="bgs">BGS graded</option>

                        <option value="sgc">SGC graded</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button class="view-toggle" id="viewToggle" onclick="toggleCardView()" style="display: none;">
                üìã Table View
            </button>
            <button class="btn" onclick="window.print()">
                üñ®Ô∏è Print

            <button class="btn" onclick="exportToExcel()">

                    </tr>

                <tbody id="tableBody">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        // Hybrid data management (memory + localStorage with fallback)
        let collectionData = {};

        // Save data function
        function saveData() {
            try {
                localStorage.setItem('carddass_collection', JSON.stringify(collectionData));
                console.log('Data saved to localStorage');
            } catch (e) {
                console.log('localStorage not available, data kept in memory');
            }
        }

        // Load data function
        function loadData() {
            try {
                const saved = localStorage.getItem('carddass_collection');
                if (saved) {
                    collectionData = JSON.parse(saved);
                    console.log('Data loaded from localStorage');
                    return;
                }
            } catch (e) {
                console.log('Error loading from localStorage');
            }
            
            collectionData = {};
            console.log('Initialized with empty data');
        }

        // Pokemon data (151 Pokemon)
        const pokemonData = [
            {num: 1, name: "Bulbasaur", type: "Grass/Poison"},
            {num: 2, name: "Ivysaur", type: "Grass/Poison"},
            {num: 3, name: "Venusaur", type: "Grass/Poison"},
            {num: 4, name: "Charmander", type: "Fire"},
            {num: 5, name: "Charmeleon", type: "Fire"},
            {num: 6, name: "Charizard", type: "Fire/Flying"},
            {num: 7, name: "Squirtle", type: "Water"},
            {num: 8, name: "Wartortle", type: "Water"},
            {num: 9, name: "Blastoise", type: "Water"},
            {num: 10, name: "Caterpie", type: "Bug"},

            if (!collectionData[cardId]) {

            saveData();
            updateStats();

            if (cardElement) {
                if (field === 'grading') {

                } else {
                    cardElement.checked = value;

        }

            Object.keys(collectionData).forEach(cardId => {

                const ownedElement = document.getElementById(`${cardId}_owned`);
                const orderedElement = document.getElementById(`${cardId}_ordered`);
                const gradingElement = document.getElementById(`${cardId}_grading`);
                
                if (ownedElement) ownedElement.checked = data.owned;
                if (orderedElement) orderedElement.checked = data.ordered;
                if (gradingElement) gradingElement.value = data.grading;
                
                // Sync card view elements
                const ownedCardElement = document.getElementById(`${cardId}_owned_card`);
                const orderedCardElement = document.getElementById(`${cardId}_ordered_card`);
                const gradingCardElement = document.getElementById(`${cardId}_grading_card`);
                
                if (ownedCardElement) ownedCardElement.checked = data.owned;
                if (orderedCardElement) orderedCardElement.checked = data.ordered;
                if (gradingCardElement) gradingCardElement.value = data.grading;
                
                updateCardVisualState(cardId);
            });

        function updateStats() {
            const totalCards = pokemonData.length + secretCards.length;
            let ownedCount = 0;
            let orderedCount = 0;
            
            Object.values(collectionData).forEach(data => {
                if (data.owned) ownedCount++;
                if (data.ordered) orderedCount++;
            });
            
            const missingCards = totalCards - ownedCount;
            const completionPercentage = Math.round((ownedCount / totalCards) * 100);

            document.getElementById('totalCards').textContent = totalCards;
            document.getElementById('ownedCards').textContent = ownedCount;
            document.getElementById('orderedCards').textContent = orderedCount;
            document.getElementById('missingCards').textContent = missingCards;
            document.getElementById('completionPercentage').textContent = `${completionPercentage}%`;
        }

        function applyFilters() {

            const ownedFilter = document.getElementById('ownedFilter').value;
            const cardTypeFilter = document.getElementById('cardTypeFilter').value;
            const gradingFilter = document.getElementById('gradingFilter').value;
            const rows = document.querySelectorAll('#tableBody tr');
            const cards = document.querySelectorAll('.pokemon-card');

                if (searchTerm && !pokemonName.includes(searchTerm) && !cardNumber.includes(searchTerm)) {
                    showRow = false;

                if (typeFilter && !types.includes(typeFilter)) {

                if (ownedFilter === 'owned' && !cardData.owned) {
                    showRow = false;

                    showRow = false;
                } else if (ownedFilter === 'missing' && (cardData.owned || cardData.ordered)) {
                    showRow = false;
                }
                
                // Card type filter
                if (cardTypeFilter && cardType !== cardTypeFilter) {
                    showRow = false;
                }
                
                // Grading filter
                if (gradingFilter && cardData.grading !== gradingFilter) {
                    showRow = false;
                }

                if (ownedFilter === 'owned' && !cardData.owned) {
                    showCard = false;

                    showCard = false;
                } else if (ownedFilter === 'missing' && (cardData.owned || cardData.ordered)) {
                    showCard = false;
                }
                
                // Card type filter
                if (cardTypeFilter && cardType !== cardTypeFilter) {
                    showCard = false;

                // Grading filter
                if (gradingFilter && cardData.grading !== gradingFilter) {

        }

        function loadCollectionData() {
            loadData();
            syncAllCardData();
        }

        function resetCollection() {
            if (confirm('Are you sure you want to reset all collection data?')) {
                collectionData = {};
                try {
                    localStorage.removeItem('carddass_collection');
                } catch (e) {
                    console.log('Error removing from localStorage');
                }
                
                // Reset all checkboxes and selects
                document.querySelectorAll('.purchase-checkbox, .order-checkbox, .card-checkbox').forEach(cb => cb.checked = false);
                document.querySelectorAll('.grading-select').forEach(select => select.value = 'raw');
                document.querySelectorAll('.pokemon-card').forEach(card => {
                    card.classList.remove('owned');
                });
                updateStats();
            }
        }

        function markAllOwned() {
            if (confirm('Do you want to mark all cards as owned?')) {
                // Mark all standard cards as owned
                pokemonData.forEach(pokemon => {
                    const cardId = `card_${pokemon.num}`;
                    updateCardData(cardId, 'owned', true);
                });
                
                // Mark all secret cards as owned
                secretCards.forEach(card => {
                    const cardId = `card_${card.num}`;
                    updateCardData(cardId, 'owned', true);
                });
                
                syncAllCardData();
                updateStats();
            }
        }

        // Backup functions
        function exportBackup() {
            const backupData = {
                version: "2.0",
                timestamp: new Date().toISOString(),
                totalCards: pokemonData.length + secretCards.length,
                collectionData: collectionData,
                statistics: {
                    owned: Object.values(collectionData).filter(data => data.owned).length,
                    ordered: Object.values(collectionData).filter(data => data.ordered).length,
                    completion: Math.round((Object.values(collectionData).filter(data => data.owned).length / (pokemonData.length + secretCards.length)) * 100)
                }
            };

            const dataStr = JSON.stringify(backupData, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            
            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = `Pokemon_Carddass_Backup_${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            
            alert('‚úÖ Backup created successfully!');
        }

        function importBackup() {
            document.getElementById('fileInput').click();
        }

        function handleFileImport(event) {
            const file = event.target.files[0];
            if (!file) return;

            if (!file.name.endsWith('.json')) {
                alert('‚ö†Ô∏è Please select a valid JSON file.');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const backupData = JSON.parse(e.target.result);
                    
                    // Validate backup
                    if (!backupData.collectionData && !backupData.purchaseStates) {
                        throw new Error('Invalid backup file: missing collection data');
                    }

                    // Handle old format (v1.0) compatibility
                    let importData = {};
                    if (backupData.purchaseStates) {
                        // Convert old format to new format
                        Object.keys(backupData.purchaseStates).forEach(oldKey => {
                            const cardId = oldKey.replace('purchase_', 'card_');
                            importData[cardId] = {
                                owned: backupData.purchaseStates[oldKey],
                                ordered: false,
                                grading: 'raw'
                            };
                        });
                    } else {
                        importData = backupData.collectionData;
                    }

                    // Confirm before import
                    const importInfo = `
üìä BACKUP INFORMATION:
- Date: ${backupData.timestamp ? new Date(backupData.timestamp).toLocaleString('en-US') : 'Not available'}
- Owned cards: ${backupData.statistics?.owned || 'Not available'}
- Completion: ${backupData.statistics?.completion || 'Not available'}%

‚ö†Ô∏è WARNING: This will replace all current data!
Do you want to proceed with the import?`;

                    if (confirm(importInfo)) {
                        collectionData = importData;
                        saveData();
                        loadCollectionData();
                        syncAllCardData();
                        updateStats();
                        alert('‚úÖ Backup imported successfully!');
                    }
                } catch (error) {
                    alert('‚ùå Error importing backup:\n' + error.message);
                }
            };
            
            reader.readAsText(file);
            event.target.value = '';
        }

        function exportToExcel() {
            if (typeof XLSX === 'undefined') {
                alert('Excel library not loaded!');
                return;
            }

            const workbook = XLSX.utils.book_new();
            const data = [['Number', 'Name', 'Type', 'Owned', 'Ordered', 'Condition']];
            
            pokemonData.forEach(pokemon => {
                const cardId = `card_${pokemon.num}`;
                const cardData = collectionData[cardId] || { owned: false, ordered: false, grading: 'raw' };
                data.push([
                    pokemon.num.toString().padStart(3, '0'),
                    pokemon.name,
                    pokemon.type,
                    cardData.owned ? 'Yes' : 'No',
                    cardData.ordered ? 'Yes' : 'No',
                    cardData.grading.toUpperCase()
                ]);
            });

            secretCards.forEach(card => {
                const cardId = `card_${card.num}`;
                const cardData = collectionData[cardId] || { owned: false, ordered: false, grading: 'raw' };
                data.push([
                    card.num,
                    card.name,
                    card.type,
                    cardData.owned ? 'Yes' : 'No',
                    cardData.ordered ? 'Yes' : 'No',
                    cardData.grading.toUpperCase()
                ]);
            });

            const worksheet = XLSX.utils.aoa_to_sheet(data);
            XLSX.utils.book_append_sheet(workbook, worksheet, 'Carddass Collection');
            XLSX.writeFile(workbook, 'Pokemon_Carddass_Collection.xlsx');
        }

        function exportToCSV() {
            let csv = 'Number,Name,Type,Owned,Ordered,Condition\n';
            
            pokemonData.forEach(pokemon => {
                const cardId = `card_${pokemon.num}`;

                csv += `${pokemon.num.toString().padStart(3, '0')},"${pokemon.name}","${pokemon.type}","${cardData.owned ? 'Yes' : 'No'}","${cardData.ordered ? 'Yes' : 'No'}","${cardData.grading.toUpperCase()}"\n`;
            });

            secretCards.forEach(card => {
                const cardId = `card_${card.num}`;
                const cardData = collectionData[cardId] || { owned: false, ordered: false, grading: 'raw' };
                csv += `${card.num},"${card.name}","${card.type}","${cardData.owned ? 'Yes' : 'No'}","${cardData.ordered ? 'Yes' : 'No'}","${cardData.grading.toUpperCase()}"\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv' });
            const link = document.createElement('a');

            link.download = 'Pokemon_Carddass_Collection.csv';
            link.click();
        }
